<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Vue.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .custom-table-bg {
            background-color: #1977cc;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <i class="navbar-brand">LOGO</i>
                <span class="navbar-brand mx-auto">Employee Management</span>
            </div>
        </nav>
    </header>

    <div id="app" class="container mt-4">
        <!-- Employee search form -->
        <div class="mb-4">
            <form class="row g-3">
                <div class="col-md-3">
                    <label class="form-label">Employee name</label>
                    <input type="text" v-model="search.employeeName" class="form-control">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Mobile</label>
                    <input type="text" v-model="search.mobile" class="form-control">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Email</label>
                    <input type="text" v-model="search.email" class="form-control">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Department</label>
                    <select v-model="search.department" class="form-select">
                        <option value="">All</option>
                        <option v-for="dept in departments" :key="dept.id" :value="dept.dept_name">{{ dept.dept_name }}
                        </option>
                    </select>
                </div>
                <div class="col-md-3 mt-2">
                    <button type="button" class="btn btn-primary" @click="searchEmployees">Search</button>
                </div>
                <div class="col-md-3 mt-2">
                    <button type="button" class="btn btn-secondary" data-bs-toggle="modal"
                        data-bs-target="#addEmployeeModal">Add Employee</button>
                </div>
                <div class="col-md-3 mt-2">
                    <button type="button" class="btn btn-secondary" data-bs-toggle="modal"
                        data-bs-target="#addDepartmentModal">Add Department</button>
                </div>
            </form>
        </div>

        <!-- Employee table -->
        <table class="table table-bordered custom-table-bg">
            <thead class="bg-primary">
                <tr>
                    <th class="text-center">Id</th>
                    <th>Employee Name</th>
                    <th>Mobile</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(emp, index) in employees" :key="index + 1">
                    <td class="text-center">{{ index +1 }}</td>
                    <td>{{ emp.emp_name }}</td>
                    <td>{{ emp.mobile }}</td>
                    <td>{{ emp.email }}</td>
                    <td>
                        <button class="btn btn-info btn-sm" @click="viewEmployee(emp)">View</button>
                        <button class="btn btn-primary btn-sm" @click="editEmployee(emp)">Edit</button>
                        <button class="btn btn-danger btn-sm" @click="deleteEmployee(emp.mobile)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Vue Component for Add Employee Modal -->
        <div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-labelledby="addEmployeeModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addEmployeeModalLabel">Add Employee Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form @submit.prevent="submitEmployee">
                            <label class="form-label">Employee name</label>
                            <input type="text" v-model="newEmployee.emp_name" class="form-control" required>

                            <label class="form-label">Email</label>
                            <input type="text" v-model="newEmployee.email" class="form-control" required>

                            <label class="form-label">Mobile</label>
                            <input type="number" v-model="newEmployee.mobile" class="form-control" required>

                            <label class="form-label">Department</label>
                            <select v-model="newEmployee.dept_id" class="form-select">
                                <option v-for="(dept, index) in departments" :key="index + 1" :value="index + 1">{{
                                    dept.dept_name }}</option>
                            </select>


                            <label class="form-label">Address</label>
                            <textarea v-model="newEmployee.address" class="form-control" required></textarea>

                            <label class="form-label">Date of Birth</label>
                            <input type="date" v-model="newEmployee.dob" class="form-control" required>

                            <label class="form-label">Date of Joining</label>
                            <input type="date" v-model="newEmployee.doj" class="form-control" required>

                            <label class="form-label">Gender</label>
                            <div>
                                <label class="form-check-label">
                                    <input type="radio" v-model="newEmployee.gender" class="form-check-input" value="M">
                                    Male
                                </label>
                                <label class="form-check-label">
                                    <input type="radio" v-model="newEmployee.gender" class="form-check-input" value="F">
                                    Female
                                </label>
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Vue Component for Add Department Modal -->
        <div class="modal fade" id="addDepartmentModal" tabindex="-1" aria-labelledby="addDepartmentModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addDepartmentModalLabel">Add Department</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form @submit.prevent="submitDepartment">
                            <label class="form-label">Department Name</label>
                            <input type="text" v-model="newDepartment.dept_name" class="form-control" required>

                            <label class="form-label">Department Type</label>
                            <select v-model="newDepartment.type" class="form-select">
                                <option value="IT">IT</option>
                                <option value="HR">HR</option>
                                <option value="Networking">Networking</option>
                            </select>

                            <label class="form-label">Address/Block</label>
                            <input type="text" v-model="newDepartment.address_block" class="form-control">

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and custom scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="employee.js"></script>
    <script>

        var app = new Vue({
            el: '#app',
            data: {
                employees: [],
                departments: [],
                search: {
                    employeeName: '',
                    mobile: '',
                    email: '',
                    department: ''
                },
                newEmployee: {
                    emp_name: '',
                    email: '',
                    mobile: '',
                    dept_id: '',
                    address: '',
                    dob: '',
                    doj: '',
                    gender: ''
                },
                newDepartment: {
                    dept_name: '',
                    type: '',
                    address_block: ''
                },
                
            },
            mounted() {
                // Fetch initial data from API when component is mounted
                this.fetchEmployees();
                this.fetchDepartments();
            },
            methods: {
                fetchEmployees() {
                    axios.get('http://127.0.0.1:8000/employee')
                        .then(response => {
                            this.employees = response.data;
                        })
                        .catch(error => {
                            console.error('Error fetching employees', error);
                        });
                },
                fetchDepartments() {
                    axios.get('http://127.0.0.1:8000/department')
                        .then(response => {
                            this.departments = response.data;
                        })
                        .catch(error => {
                            console.error('Error fetching departments', error);
                        });
                },
                searchEmployees() {
                    axios.get('http://127.0.0.1:8000/employees', { params: this.search })
                        .then(response => {
                            this.employees = response.data;
                        })
                        .catch(error => {
                            console.error('Error searching employees', error);
                        });
                },
                submitEmployee() {
                    var formData = {
                        emp_name: this.newEmployee.emp_name,
                        address: this.newEmployee.address,
                        mobile: this.newEmployee.mobile,
                        email: this.newEmployee.email,
                        dob: this.newEmployee.dob,
                        doj: this.newEmployee.doj,
                        gender: this.newEmployee.gender,
                        dept_id: this.newEmployee.dept_id
                        // dept_id: this.newEmployee.department,
                    };

                    console.log("employee data", formData)
                    axios.post('http://127.0.0.1:8000/employee', formData)
                        .then(response => {
                            console.log('Response status:', response.status);
                            alert('Employee added successfully');
                            // this.newEmployee = {
                            //     emp_name: '',
                            //     email: '',
                            //     mobile: '',
                            //     dept_id: '',
                            //     address: '',
                            //     dob: '',
                            //     doj: '',
                            //     gender: 'M'
                            // };
                            window.location.href = `index.html`;
                            this.fetchEmployees(); // Refresh employee list
                            // this.$refs.addEmployeeModal.hide();  // Hide modal after submit
                        })
                        .catch(error => {
                            console.error('Error adding employee', error);
                        });
                },
                submitDepartment() {
                    axios.post('http://127.0.0.1:8000/department', this.newDepartment)
                        .then(response => {
                            alert('Department added successfully');
                            this.newDepartment = {
                                name: '',
                                type: '',
                                address: ''
                            };
                            this.fetchDepartments(); // Refresh department list
                            $('#addDepartmentModal').modal('hide'); // Hide modal after submit
                        })
                        .catch(error => {
                            console.error('Error adding department', error);
                        });
                },
                deleteEmployee(id) {
                    axios.delete(`http://127.0.0.1:8000/employee/${id}`)
                        .then(response => {
                            console.log("Employee Deleted Success!!!")
                            this.fetchEmployees(); // Refresh employee list
                        })
                        .catch(error => {
                            console.error('Error deleting employee', error);
                        });
                },
                viewEmployee(emp) {
                    console.log("view is called", emp.emp_name)
                    sessionStorage.setItem('employee_details', JSON.stringify(emp));
                    window.location.href = `employee.html`;
                },
                editEmployee(emp) {
                    console.log("edit is called", emp.emp_name)
                    console.log("department",this.departments)
                    sessionStorage.setItem('edit_emp', JSON.stringify(emp));
                    sessionStorage.setItem('dept', JSON.stringify(this.departments));
                    window.location.href = `edit_employee.html`;
                }
            },
        
        });
    </script>
</body>

</html>
