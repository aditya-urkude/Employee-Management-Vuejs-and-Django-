<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <i class="navbar-brand">
                    LOGO
                </i>
                <a class="navbar-brand mx-auto" style="display: block;">Employee Management</a>
            </div>
        </nav>
    </header>

    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Employee Details</h5>
                <p class="card-text" id="empName"></p>
                <p class="card-text" id="empEmail"></p>
                <p class="card-text" id="empMobile"></p>
                <p class="card-text" id="empDOB"></p>
                <p class="card-text" id="empDOJ"></p>
                <p class="card-text" id="empAddress"></p>
                <p class="card-text" id="empGender"></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-iPgaL5DrZzIVe+poBXc6+Scjs2BEkDcG0SNqM8ylXG6wqI8Y9sKeW2UUdp9JupH1"
        crossorigin="anonymous"></script>

    <script>
        var serializedData = sessionStorage.getItem('employee_details');
        var employee_details = JSON.parse(serializedData);
        console.log("emp ",employee_details.emp_name)
        populateEmployeeDetails(employee_details)

        function populateEmployeeDetails(employee_details) {
            document.getElementById('empName').textContent = "Employee Name: " + employee_details.emp_name;
            document.getElementById('empEmail').textContent = "Email: " + employee_details.email;
            document.getElementById('empMobile').textContent = "Mobile: " + employee_details.mobile;
            document.getElementById('empDOB').textContent = "DOB: " + employee_details.dob;
            document.getElementById('empDOJ').textContent = "DOJ: " + employee_details.doj;
            document.getElementById('empAddress').textContent = "Address: " + employee_details.address;
            document.getElementById('empGender').textContent = "Gender: " + employee_details.gender;
        }
    </script>
</body>

</html>
