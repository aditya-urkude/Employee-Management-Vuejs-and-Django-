<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <i class="navbar-brand">
                    LOGO
                </i>
                <a class="navbar-brand mx-auto" style="display: block;">Employee Management</a>
            </div>
        </nav>
    </header>

    <div class="modal-body">
        <div class="container">
            <form id="employeeForm">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <label class="form-label">Employee name</label>
                        <input type="text" name="Employee" class="form-control" id="emp" value="" required>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input type="text" name="Email" class="form-control" id="email" value="" required>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <label class="form-label">Mobile</label>
                        <input type="number" name="Mobile" class="form-control" id="mobile" value="" required>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <label class="form-label">Department</label>
                        <select class="form-select" name="Dept_type" id="dept_type">
                            <!-- Options will be dynamically populated -->
                        </select>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <label class="form-label">Address</label>
                        <textarea name="Address" class="form-control" id="address" required></textarea>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <label class="form-label">Date of Birth</label>
                        <input type="date" name="DOB" class="form-control" id="dob" required>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <label class="form-label">Date of Joining</label>
                        <input type="date" name="DOJ" class="form-control" id="doj" required>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <label class="form-label">Gender</label>
                        <br>
                        <label class="form-label">M
                            <input type="radio" name="Gender" class="form-control" value="M" id="gender">
                        </label>
                        <label class="form-label">F
                            <input type="radio" name="Gender" class="form-control" value="F" id="gender">
                        </label>
                    </div>
                </div>
                <input type="hidden" name="form_type" value="emp_form_edit">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-iPgaL5DrZzIVe+poBXc6+Scjs2BEkDcG0SNqM8ylXG6wqI8Y9sKeW2UUdp9JupH1"
        crossorigin="anonymous"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var serializedData = sessionStorage.getItem('edit_emp');
            var serializedData2 = sessionStorage.getItem('dept')
            var employee_details = JSON.parse(serializedData);
            var department_details = JSON.parse(serializedData2);
            console.log("department 2", department_details)
            if (employee_details) {
                populateForm(employee_details, department_details);
            } else {
                console.error("No employee details found in sessionStorage.");
            }
        });

        function populateForm(employee_details, department_details) {
            document.getElementById('emp').value = employee_details.emp_name;
            document.getElementById('email').value = employee_details.email;
            document.getElementById('mobile').value = employee_details.mobile;
            document.getElementById('address').value = employee_details.address;
            document.getElementById('dob').value = employee_details.dob;
            document.getElementById('doj').value = employee_details.doj;
            var selectElement = document.getElementById("dept_type");


            var defaultOption = document.createElement("option");

            defaultOption.text = department_details[employee_details.dept_id].dept_name;
            defaultOption.value = employee_details.dept_id;
            selectElement.appendChild(defaultOption);

            // Add options based on data
            department_details.forEach(function (dept, index) {
                var option = document.createElement("option");
                option.text = dept.dept_name;
                option.value = index + 1; // You can set the value as needed
                selectElement.appendChild(option);
            });

            // Select gender radio button
            var genderRadios = document.getElementsByName('Gender');
            for (var i = 0; i < genderRadios.length; i++) {
                if (genderRadios[i].value === employee_details.gender) {
                    genderRadios[i].checked = true;
                    break;
                }
            }
        }

        document.getElementById('employeeForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Get form data
            var formData = {
                emp_name: document.getElementById('emp').value,
                email: document.getElementById('email').value,
                mobile: document.getElementById('mobile').value,
                dob: document.getElementById('dob').value,
                doj: document.getElementById('doj').value,
                address: document.getElementById('address').value,
                gender: document.getElementById('gender').value,
                dept_id: document.getElementById('dept_type').value
            };

            console.log('updata api ',formData)
            // Send PUT request using fetch
            fetch(`http://127.0.0.1:8000/employee`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    // Add any other headers as needed
                },
                body: JSON.stringify(formData)
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Data updated successfully, display confirmation or handle as needed
                    console.log('Success:', data);
                    alert("Update Successfull")
                    window.location.href = `index.html`;
                 
                })
                .catch(error => {
                    console.error('Error updating data:', error);
                    // Handle error scenario here (e.g., display error message)
                });
        });

    </script>
</body>

</html>
